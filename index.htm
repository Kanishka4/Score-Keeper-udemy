<!DOCTYPE html>
<html>
    <head>
        <title>Score Keeper</title>
        <meta charset="UTF-8">
 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>

        <section class="container">
            <div class="image"></div>
            <div class="text">Ping Pong Score Keeper</div>
            <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
            <div class="text">Playing to &emsp;
                <select id="scoreUpTill">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="buttons">
                <button id="p1Button">Player1</button>
                <button id="p2Button">Player2</button>
                <button id="reset">Reset</button>
            </div>
        </section>

        <script src="index.js"></script>

    </body>
</html>
